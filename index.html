<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app By Surya_L</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link
rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous"
/>
</head>
<body>
   <main class="form-signin">
     <form action="/" method="POST">
       <img
         class="mb-4"
         src="https://cdn.pixabay.com/photo/2013/04/04/12/34/mountains-100367_960_720.jpg"
         alt=""
         height="200"
         width="200"
       />
       <h1 class="h3 mb-3 fw-normal">Weather Report In a single click!</h1>
       <div class=".form-floating:focus-within">
         <input
           type="text"
           name="cityName"
           class="top"
           placeholder="Enter cityName"
           required
         /> <br>
         <button class="w-100 btn btn-lg btn-primary submit" type="submit">
          Go
         </button>
         <p class="mt-5 mb-3 text-muted footer">&copy; Made by Surya_L</p>
       </div>
     </form>
   </main>
</body>
</html>
